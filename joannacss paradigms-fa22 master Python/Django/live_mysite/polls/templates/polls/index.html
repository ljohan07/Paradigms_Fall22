{% extends "polls/base.html" %}


{% block title%}
List all questions
{% endblock %}

{% block content %}

    {% if questions %}
        <ul>
        {% for question in questions %}
            <li>
                <a href="/polls/{{question.id}}">
                    {{ question.question_text }}
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}

{% endblock %}
